<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="app">
        
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <div class="input-area">
           
            <input type="text" class="form-control" placeholder="Scrivi qui la tua task">
            <button type="button" class="btn btn-danger">Aggiungi</button>
            
        </div>

        <div class="container">

            <h2 v-if="tasks.length === 0">Non ci sono pi√π task</h2>

            <ul v-else class="task-list">

                <li v-for="task in tasks" :class="{'done' : task.complete}">

                    <div>
                        <span>{{task.text}}</span>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                
                    <hr>

                </li>

            </ul>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
